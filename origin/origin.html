<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RaFeed</title>
        <!-- 공통사용 -->
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/common.css" />
        <!-- 각화면 css 생성하여 사용 -->
        <link rel="stylesheet" href="../css/origin.css" />
    </head>

    <body>
        <div id="wrapper">
            <!-- header(공통사용) -->
            <header id="header"></header>
            <!-- 작업영역 -->
            <main id="main">
                <div id="originContainer">
                    <div class="originRow">
                        <img
                            class="originImg"
                            src="../img/ramen_chanke.jpg"
                            alt="이미지 설명"
                        />
                        <div class="originDesc">이미지에 관한 설명</div>
                    </div>
                    <div class="originRow">
                        <img
                            class="originImg"
                            src="../img/ramen_ieke.png"
                            alt="이미지 설명"
                        />
                        <div class="originDesc">이미지에 관한 설명</div>
                    </div>
                </div>
            </main>
            <!-- footer영역(공통사용) -->
            <footer id="footer"></footer>
        </div>

        <!-- 공통사용 -->
        <script src="../js/common.js"></script>
        <!-- 각화면 js생성하여 사용 -->
        <script src="../js/origin.js"></script>
    </body>
</html>
