<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>regionTheme</title>
        <!-- 공통사용 -->
        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" href="../css/reset.css" />
        <!-- 각화면 css 생성하여 사용 -->
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div id="wrapper">
            <!-- header(공통사용) -->
            <header id="header"></header>
            <!-- 작업영역 -->
            <main id="main">
                <div id="filterWrapper">
                    <div id="regionWrapper">
                        <div class="filterTitle">지역</div>
                        <div class="filterList">
                            <ul class="filterList">
                                <li>훗카이도</li>
                                <li>오사카</li>
                                <li>후쿠오카</li>
                                <li>도쿄</li>
                            </ul>
                        </div>
                    </div>
                    <div id="themeWrapper">
                        <div class="filterTitle">테마</div>
                        <div class="filterList">
                            <ul class="filterList">
                                <li>훗카이도</li>
                                <li>오사카</li>
                                <li>후쿠오카</li>
                                <li>도쿄</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="selectorWrapper"></div>
                <div id="contentWrapper"></div>
            </main>
            <!-- footer영역(공통사용) -->
            <footer id="footer"></footer>
        </div>

        <!-- 공통사용 -->
        <script src="../js/common.js"></script>
        <!-- 각화면 js생성하여 사용 -->
        <script src="../js/regionTheme.js"></script>
    </body>
</html>
