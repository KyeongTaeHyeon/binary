<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RaFeed</title>
    <!-- 공통사용 -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <!-- 각화면 css 생성하여 사용 -->
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <div id="wrapper">
      <!-- header(공통사용) -->
      <header id="header"></header>
      <!-- 작업영역 -->
      <main id="main">
        <div id="regiterWrapper" class="outline">
          <h1>회원가입</h1>
          <form id="registerForm">
            <div class="inputWrapper">
              <div class="inputGroup">
                <label for="userName">아이디</label>
                <input type="text" id="userName" name="userName" required />
                <button
                  type="button"
                  id="btnIdDupCheck"
                  class="button checkbutton"
                >
                  중복확인
                </button>
              </div>
              <span id="userNameMsg" class="msg"></span>
              <div class="inputGroup">
                <label for="userPassword">비밀번호</label>
                <input
                  type="password"
                  id="userPassword"
                  name="userPassword"
                  required
                />
              </div>
              <div class="inputGroup">
                <label for="userPasswordCheck"> 비밀번호확인 </label>
                <input
                  type="password"
                  id="userPasswordCheck"
                  name="userPasswordCheck"
                  required
                />
              </div>
              <span id="passwordCheckMsg" class="msg"></span>
              <div class="inputGroup">
                <label for="userEmail">이메일</label>
                <input
                  type="email"
                  id="userEmail"
                  name="userEmail"
                  placeholder="RaFeed@gmail.com"
                />
              </div>
              <span id="emailMsg" class="msg"></span>
              <div class="inputGroup">
                <label for="nickName">닉네임</label>
                <input type="text" id="nickName" name="nickName" required />
              </div>
              <div class="inputGroup">
                <label>나이</label>
                <select name="selAge" id="selAge">
                  <option value="" disabled selected hidden>
                    나이를 선택하세요
                  </option>
                  <option value="10">10대</option>
                  <option value="20">20대</option>
                  <option value="30">30대</option>
                  <option value="40">40대</option>
                  <option value="50">50대</option>
                  <option value="60">60대이상</option>
                </select>
              </div>
              <div class="inputGroup">
                <label>성별</label>
                <select name="selGender" id="selGender">
                  <option value="" selected hidden>성별을 선택하세요</option>
                  <option value="male">남성</option>
                  <option value="female">여성</option>
                </select>
              </div>
              <div class="inputGroup">
                <label>취향</label>
                <select name="selPreference" id="selPreference">
                  <option value="" disabled selected hidden class="firstOpt">
                    취향을 선택하세요
                  </option>
                  <option value="">돈코츠</option>
                  <option value="">시오</option>
                  <option value="">미소</option>
                  <option value="">쇼유</option>
                </select>
              </div>
            </div>
            <div class="buttonWrapper">
              <button type="submit" id="btnRegister" class="button">
                가입하기
              </button>
            </div>
          </form>
        </div>
      </main>
      <!-- footer영역(공통사용) -->
      <footer id="footer"></footer>
    </div>
    <!-- 공통사용 -->
    <script src="../js/common.js"></script>
    <!-- 각화면 js생성하여 사용 -->
    <script src="../js/register.js"></script>
    <!-- submit버튼 이벤트 -->
    <script src="../js/registerSubmit.js"></script>
  </body>
</html>
