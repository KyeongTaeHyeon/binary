<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RaFeed</title>
        <!-- 공통사용 -->
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/common.css" />

        <!-- 각화면 css 생성하여 사용 -->
        <link rel="stylesheet" href="../css/boardList.css" />
    </head>
    <body>
        <div id="wrapper">
            <!-- header(공통사용) -->
            <header id="header"></header>
            <!-- 작업영역 -->
            <main id="main">
                <div id="boardcreat" class="outline">
                    <div class="filter">
                        <a href=""><span>전체</span></a>
                        <a href=""><span>자유게시판</span></a>
                        <a href=""><span>식당인증</span></a>
                        <a href="" class="active"><span>식당신청</span></a>
                    </div>
                    <div class="store-form">
                        <form action="#" method="post">
                            <div class="form-row">
                                <label for="name">상호명</label>
                                <input type="text" id="name" name="name" />
                            </div>
                            <div class="form-row">
                                <label for="address">주소</label>
                                <input
                                    type="text"
                                    id="address"
                                    name="address"
                                />
                            </div>
                            <div class="form-row">
                                <label for="area">지역</label>
                                <input type="text" id="area" name="area" />
                            </div>
                            <div class="form-row">
                                <label for="category1">분류1</label>
                                <select id="category1" name="category1">
                                    <option value="">선택</option>
                                    <option value="miso">미소</option>
                                    <option value="shoyu">쇼유</option>
                                    <option value="shio">시오</option>
                                    <option value="tonkotsu">돈코츠</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <label for="category2">분류2</label>
                                <select id="category2" name="category2">
                                    <option value="">선택</option>
                                    <option value="thin">얇은 면</option>
                                    <option value="thick">두꺼운 면</option>
                                    <option value="curly">꼬불면</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <label for="category3">분류3</label>
                                <select id="category3" name="category3">
                                    <option value="">(미정)</option>
                                </select>
                            </div>
                            <div class="form-button">
                                <button type="submit">신청</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            <!-- footer영역(공통사용) -->
            <footer id="footer"></footer>
        </div>

        <!-- 공통사용 -->
        <script src="../js/common.js"></script>
        <!-- 각화면 js생성하여 사용 -->
        <script src="../js/boardList.js"></script>
    </body>
</html>
