<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RaFeed</title>
        <!-- 공통사용 -->
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/common.css" />
        <!-- 각화면 css 생성하여 사용 -->
        <link rel="stylesheet" href="../css/boardList.css" />
    </head>
    <body>
        <div id="wrapper">
            <!-- header(공통사용) -->
            <header id="header"></header>
            <!-- 작업영역 -->
            <main id="main">
                <div id="boardMain">
                    <!-- 필터 -->
                    <div class="filter">
                        <a href="" class="active"><span>전체</span></a>
                        <a href=""><span>자유게시판</span></a>
                        <a href=""><span>식당인증</span></a>
                        <a href=""><span>식당신청</span></a>
                    </div>

                    <!-- 게시글 리스트 -->
                    <div id="postNumber">
                        <article class="post">
                            <div class="name">
                                <a href="">
                                    <span class="tageone">자유게시판</span>
                                    게시글
                                </a>
                            </div>
                            <div class="user">작성자</div>
                            <div class="userTime">작성시간</div>
                        </article>

                        <article class="post">
                            <div class="name">
                                <a href="">
                                    <span class="tage"> 식당인증 </span>
                                    게시글
                                </a>
                            </div>
                            <div class="user">작성자</div>
                            <div class="userTime">작성시간</div>
                        </article>

                        <article class="post">
                            <div class="name">
                                <a href="">
                                    <span class="tage">식당신청</span>
                                    게시글
                                </a>
                            </div>
                            <div class="user">작성자</div>
                            <div class="userTime">작성시간</div>
                        </article>
                    </div>

                    <!-- 페이징 + 글쓰기 -->
                    <div id="contentNav">
                        <nav class="pgitagination">
                            <button
                                class="page-btn prev"
                                aria-label="이전 페이지"
                            >
                                &lt;
                            </button>
                            <ul class="page-list">
                                <li class="page-item active">
                                    <button>1</button>
                                </li>
                                <li class="page-item"><button>2</button></li>
                                <li class="page-item"><button>3</button></li>
                                <li class="page-item"><button>4</button></li>
                                <li class="page-item"><button>5</button></li>
                                <li class="page-item"><button>6</button></li>
                                <li class="page-item"><button>7</button></li>
                                <li class="page-item"><button>8</button></li>
                                <li class="page-item"><button>9</button></li>
                                <li class="page-item"><button>10</button></li>
                            </ul>
                            <button
                                class="page-btn next"
                                aria-label="다음 페이지"
                            >
                                &gt;
                            </button>
                        </nav>
                        <a class="writing" href="">글쓰기</a>
                    </div>
                </div>
            </main>
            <!-- footer영역(공통사용) -->
            <footer id="footer"></footer>
        </div>

        <!-- 공통사용 -->
        <script src="../js/common.js"></script>
        <!-- 각화면 js생성하여 사용 -->
        <script src="../js/boardList.js"></script>
    </body>
</html>
